<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhileLoop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <style>
      a {
        color: #495057 !important;
      }

      p {
        margin-bottom: 0 !important;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        color: #fff !important;
        background-color: #28a745 !important;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row pt-4">
      <div class="col-1 px-4">
        <ul class="nav nav-pills text-center flex-column">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#case1"
              >Bài 1</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case2">Bài 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case3">Bài 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#case4">Bài 4</a>
          </li>
        </ul>
      </div>
      <div class="tab-content col-11">
        <div class="tab-pane container active" id="case1">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-uppercase text-center bg-success text-white"
                >
                  Tìm số nguyên dương nhỏ nhất
                </div>
                <div class="card-body py-4 alert-success">
                  <div class="text-center">
                    <button
                      id="btnNhonhat"
                      class="btn btn-success"
                      onclick="Bai1()"
                    >
                      Xem kết quả
                    </button>
                  </div>
                </div>
                <div
                  id="infoNhonhat"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case2">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-center bg-success text-uppercase text-white"
                >
                  Tính tổng
                </div>
                <div class="card-body py-4 alert-success d-flex">
                  <div class="form-group pr-3">
                    <input
                      id="soX"
                      type="number"
                      class="form-control"
                      placeholder="Nhập số x"
                    />
                  </div>
                  <div class="form-group pr-5">
                    <input
                      id="soN"
                      type="number"
                      class="form-control"
                      placeholder="Nhập số n"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      id="btnTinhtong"
                      class="btn btn-success"
                      onclick="Bai2()"
                    >
                      Tính Tổng
                    </button>
                  </div>
                </div>
                <div
                  id="infoTinhtong"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case3">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-center bg-success text-uppercase text-white"
                >
                  Tính giai thừa
                </div>
                <div class="card-body py-4 alert-success d-flex">
                  <div class="form-group pr-3"></div>
                  <div class="form-group pr-5">
                    <input
                      id="soN3"
                      type="number"
                      class="form-control"
                      placeholder="Nhập số n"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      id="btnTinhgiaithua"
                      class="btn btn-success"
                      onclick="Bai3()"
                    >
                      Tính
                    </button>
                  </div>
                </div>
                <div
                  id="infoTinhgiaithua"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane container fade" id="case4">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div
                  class="card-header text-uppercase text-center bg-success text-white"
                >
                  Tạo thẻ div
                </div>
                <div class="card-body py-4 alert-success">
                  <div class="text-center">
                    <button
                      id="btnTaodiv"
                      class="btn btn-success"
                      onclick="Bai4()"
                    >
                      Tạo thẻ
                    </button>
                  </div>
                </div>
                <div
                  id="infoTaodiv"
                  class="card-footer bg-success text-white"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>

</html>
